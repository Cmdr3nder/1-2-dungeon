<!DOCTYPE html>
<html>
    <head>
	    <title>Upstart Dungeon (GMTK 2023)</title>
        <link rel="stylesheet" href="./index.css">
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body>
	    <div id="main">
		    <div id="bot-status">
			    <img src="./assets/Linus1.svg" />
		    </div>
		    <div id="conversation">
			    <div class="master-entry-container entry-container">
				    <div class="master-entry">
					    <div class="text">
						    <h3>Welcome to Upstart Dungeon!</h3>
						    <p>Quae corporis rem sunt aut veritatis quia. Omnis reiciendis voluptate autem iusto. Quia perspiciatis sunt quaerat placeat quisquam et inventore.</p>
					    </div>
				    </div>
			    </div>
		    </div>
		    <footer>
			    <div id="paint"></div>
			    <div id="prompt-container">
				    <textarea id="prompt-editor"></textarea>
				    <button id="prompt-submit">Send</button>
			    </div>
		    <footer>
		    <template id="conversation-user-entry">
			    <div class="user-entry-container entry-container">
				    <div class="user-entry">
					    <div class="text reuse"></div>
				    </div>
			    </div>
		    </template>
		    <template id="conversation-bot-entry">
			    <div class="bot-entry-container entry-container">
				    <div class="bot-entry">
					    <div class="text"></div>
				    </div>
			    </div>
		    </template>
	    </div>
    </body>
</html>
