<!DOCTYPE html>
<html>
    <head>
	    <title>Upstart Dungeon (GMTK 2023)</title>
        <link rel="stylesheet" href="./index.css">
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body>
	    <div id="main">
		    <div id="conversation">
		    </div>
		    <div id="prompt-container">
			    <textarea id="prompt-editor"></textarea>
			    <button id="prompt-submit">Send</button>
		    </div>
		    <template id="conversation-user-entry">
			    <div class="user-entry">
				    <div class="text reuse"></div>
			    </div>
		    </template>
		    <template id="conversation-bot-entry">
			    <div class="bot-entry">
				    <div class="text"></div>
			    </div>
		    </template>
	    </div>
    </body>
</html>
